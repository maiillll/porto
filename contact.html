<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - MAILL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header>
        <nav class="container">
            <a href="index.html" class="logo">MAILL</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="project.html">Project</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
            <a href="https://wa.me/message/CTS6SEUGSKHRJ1" class="btn-primary" target="_blank">Hire me</a>
        </nav>
    </header>

    <main>
        <section id="contact" class="container">
            <h2>Get in Touch</h2>
            <div class="contact-wrapper">
                <form action="#" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Send Message</button>
                </form>
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p>Feel free to reach out to me any time. I prefer to talk over email, especially for inquiries.</p>
                    <div class="info-item">
                        <i class='bx bxs-map'></i>
                        <span>Serang, Banten, Indonesia</span>
                    </div>
                     <div class="info-item">
                        <i class='bx bxs-envelope'></i>
                        <span>your.email@example.com</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="social-links">
                <a href="#" target="_blank"><i class='bx bxl-instagram-alt'></i></a>
                <a href="#" target="_blank"><i class='bx bxl-github'></i></a>
                <a href="#" target="_blank"><i class='bx bxl-linkedin-square'></i></a>
                <a href="#" target="_blank"><i class='bx bxl-facebook-circle'></i></a>
            </div>
            <p>&copy; 2025 Mail Portfolio. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
